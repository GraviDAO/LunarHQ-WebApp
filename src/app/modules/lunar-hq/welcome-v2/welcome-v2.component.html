<app-why-header
  [buttonLabel]="''"
  [profileObj]="{viewProfile: false, viewSettings: false}"
  [title]="currentStep"
  [subTitle]="''"></app-why-header>

<section class="wc-container">

  <article class="option-main-wrapper">
    <div class="first-container">

      <div class="option-content-wrapper">
        <div class="option-container active-container">
          <div class="d-flex justify-content-center pd-bottom-8"
               *ngIf="selected === 'discord' || selected === 'discord_connected'">
            <ion-icon class="app-why-icon ic20 light" name="checkmark-circle-outline"></ion-icon>
          </div>
          <div class="text-center pd-bottom-8">
            <label class="app-why-lbl f14 secondary ft-uni"
                   [ngClass]="{'light-text': (selected === 'discord' || selected === 'discord_connected')}">
              {{walletTitle}}
            </label>
          </div>
          <div class="option-wrapper mr-bottom-36"
               [ngClass]="{'on-done': selected === 'discord', 'on-connect': selected === 'discord_connected'}">
            <div class="pd-bottom-32" *ngIf="selected !== 'discord_connected'">
              <label class="app-why-lbl f16 light-70 ft-lato">
                {{walletDescription}}
              </label>
            </div>
            <div class="d-flex justify-content-center align-items-center"
                 *ngIf="selected !== 'discord' && selected !== 'discord_connected'">
              <app-why-cta-one
                [iconClass]="cssClass.cta1Icon"
                [iconType]="'file-tray-full'"
                (clickEvent)="connectWallet()"
                [cssClass]="cssClass.cta1"
                [btnLabel]="'Connect Wallet'"></app-why-cta-one>
            </div>

            <div class="d-flex justify-content-center flex-column"
                 *ngIf="selected === 'discord_connected'">
              <div class="d-flex justify-content-center"
                   *ngIf="polygonAddresses[0] === 'polygon wallet'">
                <app-why-cta-one
                  [cssClass]="polygonAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="editConnection('polygon', polygonAddresses[0])"
                  [rightIconType]="(polygonAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [iconPath]="'./assets/img/svg/matic-logo.svg'"
                  [btnLabel]="polygonAddresses[0]"></app-why-cta-one>
              </div>
              <div class="d-flex justify-content-center"
                   *ngIf="polygonAddresses[0] !== 'polygon wallet'">
                <app-why-cta-one
                  [cssClass]="polygonAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="polygonExtended = !polygonExtended"
                  [rightIconType]="(polygonExtended ? 'caret-up-outline' : 'caret-down-outline')"
                  [rightIconClass]="'ic16'"
                  [iconPath]="'./assets/img/svg/matic-logo.svg'"
                  [btnLabel]="'Polygon: ' + polygonAddresses.length"></app-why-cta-one>
              </div>
              <div *ngIf="polygonExtended" class="mr-top-10">
                <div class="wallet-container d-flex justify-content-center" 
                    *ngFor="let wallet of polygonAddresses let i = index;">
                    <app-why-cta-one
                    class="mr-left-25 wallet-in-drop-down"
                    [cssClass]="(polygonInactiveWallets.includes(wallet) ? 'error ' : '') + cssClass.cta1LightActive + 'btn full-width bg-transparent'"
                    (click)="editConnection('polygon', wallet)"
                    [rightIconType]="'close-circle-outline'"
                    [rightIconClass]="'ic16' + (polygonInactiveWallets.includes(wallet) ? ' error ' : '')"
                    [lengthOverride]="7"
                    [btnLabel]="wallet"></app-why-cta-one>
                </div>
                <app-why-cta-three
                  class="mr-right-55 mr-top-8 mr-bottom-12 d-flex justify-content-end"
                  [btnClass]="cssClass.cta3Primary14"
                  [btnLabel]="'ADD A WALLET'"
                  [leftIconType]="'add-circle-outline'"
                  [iconClass]="cssClass.cta3PrimaryIcon"
                  (click)="editConnection('polygon', 'polygon wallet')">
                </app-why-cta-three>
              </div>

              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="terraAddresses[0] === 'terra wallet'">
                <app-why-cta-one
                  [cssClass]="terraAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="editConnection('terra', terraAddresses[0])"
                  [rightIconType]="(terraAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [iconPath]="'./assets/img/svg/terra_icon.svg'"
                  [btnLabel]="terraAddresses[0]"></app-why-cta-one>
              </div>
              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="terraAddresses[0] !== 'terra wallet'">
                <app-why-cta-one
                  [cssClass]="terraAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="terraExtended = !terraExtended"
                  [rightIconType]="(terraExtended ? 'caret-up-outline' : 'caret-down-outline')"
                  [rightIconClass]="'ic16'"
                  [iconPath]="'./assets/img/svg/terra_icon.svg'"
                  [btnLabel]="'Terra: ' + terraAddresses.length"></app-why-cta-one>
              </div>
              <div *ngIf="terraExtended" class="mr-top-10">
                <div class="wallet-container d-flex justify-content-center" 
                    *ngFor="let wallet of terraAddresses let i = index;">
                    <app-why-cta-one
                    class="mr-left-25 wallet-in-drop-down"
                    [cssClass]="(terraInactiveWallets.includes(wallet) ? 'error ' : '') + cssClass.cta1LightActive + 'btn full-width bg-transparent'"
                    (click)="editConnection('terra', wallet)"
                    [rightIconType]="'close-circle-outline'"
                    [rightIconClass]="'ic16' + (terraInactiveWallets.includes(wallet) ? ' error ' : '')"
                    [lengthOverride]="7"
                    [btnLabel]="wallet"></app-why-cta-one>
                </div>
                <app-why-cta-three
                  class="mr-right-55 mr-top-8 mr-bottom-12 d-flex justify-content-end"
                  [btnClass]="cssClass.cta3Primary14"
                  [btnLabel]="'ADD A WALLET'"
                  [leftIconType]="'add-circle-outline'"
                  [iconClass]="cssClass.cta3PrimaryIcon"
                  (click)="editConnection('terra', 'terra wallet')">
                </app-why-cta-three>
              </div>

              <div class="pd-top-16 d-flex justify-content-center"
                *ngIf="terraClassicAddresses[0] === 'terra classic'">
                <app-why-cta-one
                  [cssClass]="terraClassicAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  [rightIconType]="(terraClassicAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [isDisabled]="true"
                  [btnImage]="'./assets/img/png/LunaClassic_color.png'"
                  [btnLabel]="terraClassicAddresses[0]"></app-why-cta-one>
              </div>
              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="terraClassicAddresses[0] !== 'terra classic'">
                <app-why-cta-one
                  [cssClass]="terraClassicAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="terraClassicExtended = !terraClassicExtended"
                  [rightIconType]="(terraClassicExtended ? 'caret-up-outline' : 'caret-down-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/LunaClassic_color.png'"
                  [btnLabel]="'Terra Classic: ' + terraClassicAddresses.length"></app-why-cta-one>
              </div>
              <div *ngIf="terraClassicExtended" class="pd-top-10 wallet-drop-down">
                <div class="wallet-container d-flex justify-content-center" 
                    *ngFor="let wallet of terraClassicAddresses let i = index;">
                    <app-why-cta-one
                    class="mr-left-25 wallet-in-drop-down"
                    [cssClass]="(terraClassicInactiveWallets.includes(wallet) ? 'error ' : '') + cssClass.cta1LightActive + 'btn full-width bg-transparent'"
                    (click)="editConnection('terraClassic', wallet)"
                    [rightIconType]="'close-circle-outline'"
                    [rightIconClass]="'ic16' + (terraClassicInactiveWallets.includes(wallet) ? ' error ' : '')"
                    [lengthOverride]="7"
                    [btnLabel]="wallet"></app-why-cta-one>
                </div>
                <app-why-cta-three
                  class="mr-right-55 mr-top-8 mr-bottom-12 d-flex justify-content-end"
                  [btnClass]="cssClass.cta3Primary14"
                  [btnLabel]="'ADD A WALLET'"
                  [leftIconType]="'add-circle-outline'"
                  [iconClass]="cssClass.cta3PrimaryIcon"
                  (click)="editConnection('terraClassic', 'terra classic')">
                </app-why-cta-three>
              </div>

              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="stargazeAddresses[0] === 'stargaze wallet'">
                <app-why-cta-one
                  [cssClass]="stargazeAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="editConnection('stargaze', stargazeAddresses[0])"
                  [rightIconType]="(stargazeAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/stargaze.png'"
                  [btnLabel]="stargazeAddresses[0]"></app-why-cta-one>
              </div>
              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="stargazeAddresses[0] !== 'stargaze wallet'">
                <app-why-cta-one
                  [cssClass]="stargazeAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="stargazeExtended = !stargazeExtended"
                  [rightIconType]="(stargazeExtended ? 'caret-up-outline' : 'caret-down-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/stargaze.png'"
                  [btnLabel]="'Stargaze: ' + stargazeAddresses.length"></app-why-cta-one>
              </div>
              <div *ngIf="stargazeExtended" class="mr-top-10">
                <div class="wallet-container d-flex justify-content-center" 
                    *ngFor="let wallet of stargazeAddresses let i = index;">
                    <app-why-cta-one
                    class="mr-left-25 wallet-in-drop-down"
                    [cssClass]="(stargazeInactiveWallets.includes(wallet) ? 'error ' : '') + cssClass.cta1LightActive + 'btn full-width bg-transparent'"
                    (click)="editConnection('stargaze', wallet)"
                    [rightIconType]="'close-circle-outline'"
                    [rightIconClass]="'ic16' + (stargazeInactiveWallets.includes(wallet) ? ' error ' : '')"
                    [lengthOverride]="7"
                    [btnLabel]="wallet"></app-why-cta-one>
                </div>
                <app-why-cta-three
                  class="mr-right-55 mr-top-8 mr-bottom-12 d-flex justify-content-end"
                  [btnClass]="cssClass.cta3Primary14"
                  [btnLabel]="'ADD A WALLET'"
                  [leftIconType]="'add-circle-outline'"
                  [iconClass]="cssClass.cta3PrimaryIcon"
                  (click)="editConnection('stargaze', 'stargaze wallet')">
                </app-why-cta-three>
              </div>

                <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="archwayAddresses[0] === 'archway wallet'">
                <app-why-cta-one
                  [cssClass]="archwayAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="editConnection('archway', archwayAddresses[0])"
                  [rightIconType]="(archwayAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/archway.png'"
                  [btnLabel]="archwayAddresses[0]"></app-why-cta-one>
              </div>
              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="archwayAddresses[0] !== 'archway wallet'">
                <app-why-cta-one
                  [cssClass]="archwayAddresses[0].length< 20 ? cssClass.cta1LightActive : cssClass.cta1Dark100Active"
                  (click)="archwayExtended = !archwayExtended"
                  [rightIconType]="(archwayExtended ? 'caret-up-outline' : 'caret-down-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/archway.png'"
                  [btnLabel]="'Archway: ' + archwayAddresses.length"></app-why-cta-one>
              </div>
              <div *ngIf="archwayExtended" class="mr-top-10">
                <div class="wallet-container d-flex justify-content-center" 
                    *ngFor="let wallet of archwayAddresses let i = index;">
                    <app-why-cta-one
                    class="mr-left-25 wallet-in-drop-down"
                    [cssClass]="(archwayInactiveWallets.includes(wallet) ? 'error ' : '') + cssClass.cta1LightActive + 'btn full-width bg-transparent'"
                    (click)="editConnection('archway', wallet)"
                    [rightIconType]="'close-circle-outline'"
                    [rightIconClass]="'ic16' + (archwayInactiveWallets.includes(wallet) ? ' error ' : '')"
                    [lengthOverride]="7"
                    [btnLabel]="wallet"></app-why-cta-one>
                </div>
                <app-why-cta-three
                  class="mr-right-55 mr-top-8 mr-bottom-12 d-flex justify-content-end"
                  [btnClass]="cssClass.cta3Primary14"
                  [btnLabel]="'ADD A WALLET'"
                  [leftIconType]="'add-circle-outline'"
                  [iconClass]="cssClass.cta3PrimaryIcon"
                  (click)="editConnection('archway', 'archway wallet')">
                </app-why-cta-three>
              </div>
          </div>
            <div class="d-flex justify-content-center flex-column"
                 *ngIf="selected === 'discord'">
              <div class="d-flex justify-content-center"
                   *ngIf="polygonAddresses[0] !== 'polygon wallet'">
                <app-why-cta-one
                  [cssClass]="cssClass.cta1Dark100Active"
                  (click)="editConnection('polygon', polygonAddresses[0])"
                  [rightIconType]="(polygonAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [iconPath]="'./assets/img/svg/matic-logo.svg'"
                  [btnLabel]="polygonAddresses[0]"></app-why-cta-one>
              </div>

              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="terraAddresses[0] !== 'terra wallet'">
                <app-why-cta-one
                  [cssClass]="cssClass.cta1Dark100Active"
                  (click)="editConnection('terra', terraAddresses[0])"
                  [rightIconType]="(terraAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [iconPath]="'./assets/img/svg/terra_icon.svg'"
                  [btnLabel]="terraAddresses[0]"></app-why-cta-one>
              </div>
              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="terraClassicAddresses[0] !== 'terra classic'">
                <app-why-cta-one
                  [cssClass]="cssClass.cta1Dark100Active"
                  (click)="editConnection('terraClassic', terraClassicAddresses[0])"
                  [rightIconType]="(terraClassicAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/LunaClassic_color.png'"
                  [btnLabel]="terraClassicAddresses[0]"></app-why-cta-one>
              </div>
              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="stargazeAddresses[0] !== 'stargaze wallet'">
                <app-why-cta-one
                  [cssClass]="cssClass.cta1Dark100Active"
                  (click)="editConnection('stargaze', stargazeAddresses[0])"
                  [rightIconType]="(stargazeAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/stargaze.png'"
                  [btnLabel]="stargazeAddresses[0]"></app-why-cta-one>
              </div>

              <div class="pd-top-16 d-flex justify-content-center"
                   *ngIf="archwayAddresses[0] !== 'archway wallet'">
                <app-why-cta-one
                  [cssClass]="cssClass.cta1Dark100Active"
                  (click)="editConnection('archway', archwayAddresses[0])"
                  [rightIconType]="(archwayAddresses[0].length< 20 ? 'add-outline' : 'close-circle-outline')"
                  [rightIconClass]="'ic16'"
                  [btnImage]="'./assets/img/png/archway.png'"
                  [btnLabel]="archwayAddresses[0]"></app-why-cta-one>
              </div>
            </div>
          </div>
        </div>
        <div class="option-container add-left-pd"
             [ngClass]="{'active-container': (selected === 'discord' || selected === 'discord_connected')}">
          <div class="d-flex justify-content-center pd-bottom-8"
               *ngIf="selected === 'discord_connected'">
            <ion-icon class="app-why-icon ic20 light" name="checkmark-circle-outline"></ion-icon>
          </div>
          <div class="text-center pd-bottom-8">
            <label class="app-why-lbl f14 light ft-uni"
                   [ngClass]="{'secondary': (selected === 'discord')}">
              {{discordTitle}}
            </label>
          </div>
          <div *ngIf="selected === 'discord_connected'" class="d-flex justify-content-center">
            <app-why-cta-one
              [cssClass]="cssClass.cta1Dark100Active"
              [rightIconType]="'swap-vertical-outline'"
              (clickEvent)="changeDiscord()"
              [btnImage]="discordProfileObj?.discordProfileImage"
              [btnLabel]="discordProfileObj?.discordName"></app-why-cta-one>
          </div>
          <div class="option-wrapper discord-container" *ngIf="selected !== 'discord_connected'">
            <div class="pd-bottom-32">
              <label class="app-why-lbl f16 light-70 ft-lato">
                Lunar HQ links Discord to your crypto wallet. Unlock the community potential of your crypto assets with
                server roles, token weighted voting and other powerful features.
              </label>
            </div>
            <div class="d-flex justify-content-center">
              <app-why-cta-one
                [iconPath]="'/assets/img/svg/discord-brands-dark.svg'"
                (clickEvent)="connectToDiscord()"
                [isDisabled]="selected === 'connect'"
                [iconClass]="cssClass.cta1Icon"
                [cssClass]="cssClass.cta1"
                [btnLabel]="'Connect Discord'"></app-why-cta-one>
            </div>
          </div>
        </div>
      </div>

      <div class="discord-con-text-container" *ngIf="selected === 'discord_connected'">
        <div>
          <label *ngIf="terraClassicInactiveWallets.length > 0 || terraInactiveWallets.length > 0 || polygonInactiveWallets.length > 0 || stargazeInactiveWallets.length > 0 || archwayInactiveWallets.length > 0" class="app-why-lbl f16 light-70 ft-lato error">
            You lost premium access, resulting in some wallets being deactivated.
          </label>
          <label class="app-why-lbl f16 light-70 ft-lato">
            You have now linked your Discord Profile to above wallets. Return to Discord to see your new communities. Lunar HQ
        will make it even easier to find and participate in communities in the future, keep watching this space.
          </label>
        </div>

        <div class="pd-top-56 pd-bottom-80 d-flex justify-content-center">
          <app-why-cta-one
            [cssClass]="cssClass.cta1"
            (clickEvent)="gotToMyDiscord()"
            [btnLabel]="'Enter Lunar Hq'"></app-why-cta-one>
        </div>
      </div>
    </div>


    <div class="placeholder-wrapper" [ngClass]="{'move-placeholder': selected === 'discord_connected'}">
      <div>
        <div class="social-link-container">
          <div class="mr-bottom-8">
            <app-why-lunar-hq-social-links></app-why-lunar-hq-social-links>
          </div>
          <div class="d-flex justify-content-between mr-bottom-8">
            <div class="server-details-container">
              <img class="app-why-icon ic17" src="../../../../assets/img/svg/server.svg" alt="">
              <span class="pd-left-6 app-why-lbl f1418 secondary">5000</span>
            </div>
            <div class="server-details-container">
              <img class="app-why-icon ic17" src="../../../../assets/img/svg/user-group-solid.svg" alt="">
              <span class="pd-left-6 app-why-lbl f1418 secondary"> 75</span>
            </div>
          </div>
        </div>
        <div class="d-flex add-cursor" (click)="navigateToGravidao()">
          <div>
            <img class="built-by-container"
                 src="../../../../assets/img/png/footer-label-1.png" alt="">
          </div>
          <div class="pd-left-2">
            <img class="logo-container"
                 src="../../../../assets/img/png/footer-label-2.png" alt="">
          </div>
        </div>
        <div class="d-flex mr-top-28 justify-content-center add-cursor mr-bottom-40" (click)="navigateToRippler()">
          <img class="rippler-logo-container"
               src="../../../../assets/img/svg/Rippler-grey.svg" alt="">
        </div>
      </div>
    </div>
  </article>

</section>

<!-- Connect wallet chains Modal Start -->
<app-why-modal id="connectWallet" [popUpType]="'confirmation'">
  <app-why-modal-wrapper>
    <div class="app-why-lbl f22 ft-uni ft-medium light">Connect</div>

    <div class="d-flex justify-content-center pd-top-48">
      <app-why-cta-one
        [cssClass]="selectedWallet === 'polygon' ? cssClass.cta1Dark50Active : cssClass.cta1Dark50"
        (click)="selectOption('polygon')"
        [iconPath]="'./assets/img/svg/matic-logo.svg'"
        [btnLabel]="'Polygon'"></app-why-cta-one>
    </div>
    <div class="d-flex justify-content-center pd-top-16">
      <app-why-cta-one
        [cssClass]="selectedWallet === 'terra' ? cssClass.cta1Dark50Active : cssClass.cta1Dark50"
        (click)="selectOption('terra')"
        [iconPath]="'./assets/img/svg/terra_icon.svg'"
        [btnLabel]="'Terra'"></app-why-cta-one>
    </div>
    <div class="d-flex justify-content-center pd-top-16">
      <app-why-cta-one
        [cssClass]="selectedWallet === 'terraClassic' ? cssClass.cta1Dark50Active : cssClass.cta1Dark50"
        [isDisabled]="true"
        [btnImage]="'./assets/img/png/LunaClassic_color.png'"
        [btnLabel]="'Terra Classic'"></app-why-cta-one>
    </div>
    <!-- <div class="d-flex justify-content-center pd-top-16">
      <app-why-cta-one
        [cssClass]="selectedWallet === 'terraClassic' ? cssClass.cta1Dark50Active : cssClass.cta1Dark50"
        (click)="selectOption('terraClassic')"
        [btnImage]="'./assets/img/png/LunaClassic_color.png'"
        [btnLabel]="'Terra Classic'"></app-why-cta-one>
    </div> -->
    <div class="d-flex justify-content-center pd-top-16">
      <app-why-cta-one
        [cssClass]="selectedWallet === 'stargaze' ? cssClass.cta1Dark50Active : cssClass.cta1Dark50"
        (click)="selectOption('stargaze')"
        [btnImage]="'./assets/img/png/stargaze.png'"
        [btnLabel]="'Stargaze'"></app-why-cta-one>
    </div>
    <div class="d-flex justify-content-center pd-top-16">
      <app-why-cta-one
        [cssClass]="selectedWallet === 'archway' ? cssClass.cta1Dark50Active : cssClass.cta1Dark50"
        (click)="selectOption('archway')"
        [btnImage]="'./assets/img/png/archway.png'"
        [btnLabel]="'Archway'"></app-why-cta-one>
    </div>
    <div class="d-flex justify-content-between pd-top-56 pd-bottom-40">
      <div>
        <app-why-lunar-hq-cta-two
          (click)="exitModal()"
          [btnTheme]="'bg--dark'"></app-why-lunar-hq-cta-two>
      </div>
      <div>
        <app-why-cta-one
          (click)="createConnection()"
          [cssClass]="selectedWallet === '' ? cssClass.cta1MdInActive : cssClass.cta1Md"
          [btnLabel]="'Confirm'"></app-why-cta-one>
      </div>
    </div>
  </app-why-modal-wrapper>
</app-why-modal>
<!-- Unlink Discord Confirmation Modal End -->
