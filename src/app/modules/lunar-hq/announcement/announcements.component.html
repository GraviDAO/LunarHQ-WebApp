<app-why-header-side-nav
  [title]="'ANNOUNCEMENTS'"
  [nestedMenuValue]="starredAnnouncements"
  [activeTab]="'ANNOUNCEMENTS'">
  <div class="search-bar-container">
    <div class="d-flex justify-content-center align-items-center">
      <div class="pd-left-24 pd-right-24">
        <app-why-cta-three
          [btnClass]="cssClass.cta3Primary + ' backBtn'"
          [btnLabel]="'Back'"
          [leftIconType]="'chevron-back'"
          [iconClass]="cssClass.cta3PrimaryIcon"
          (click)="navigateBack()">
        </app-why-cta-three>
      </div>
      <div>
        <app-why-search-component
          (clearSearch)=clearSearch()
          (searchContent)="searchAnnouncement($event)"></app-why-search-component>
      </div>
    </div>

    <div class="d-flex mr-right-32">
      <div>
        <div ngbDropdown container="body">
          <button type="button" class="link-dropdown app-why-lbl f12 ft-bold light text-uppercase" id="dropdownBasic1"
                  ngbDropdownToggle>{{selectedServer}}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div *ngFor="let list of serverList">
              <button ngbDropdownItem
                      (click)="setServer(list)"
                      class="app-why-lbl f12 ft-bolt dark no-letter-spacing text-uppercase">{{list}}</button>
              <div class="dropdown-divider"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="mr-left-16">
        <app-why-cta-one
          [cssClass]="cssClass.cta1DarkSm"
          [iconType]="'cog-outline'"
          (clickEvent)="goToSettings()"
          [iconClass]="cssClass.ctaIcon16Primary"
          [btnLabel]="'settings'"></app-why-cta-one>
      </div>
    </div>
  </div>

  <article class="mr-top-32">
    <div class="announcement-container mr-top-8" *ngFor="let annObj of announcementList">
      <app-why-lunar-hq-announcement-cell
        [annObj]="annObj"
        (starAnnouncementEvent)="starAnnouncement($event)"
        (previewAnnouncement)="previewAnnouncement($event)"></app-why-lunar-hq-announcement-cell>
    </div>
  </article>

  <div class="mr-top-40 mr-bottom-80 d-flex justify-content-center">
    <app-why-cta-three
      [btnClass]="cssClass.cta3BtnLabel + ' btn-hover'"
      [btnLabel]="'BACK TO TOP'"
      [leftIconType]="'chevron-up-outline'"
      [iconClass]="cssClass.cta3Icon + ' btn-hover'"
      [parentClass]="'flex-column'"
      (click)="goToTop()">
    </app-why-cta-three>
  </div>

  <div class="preview-container" *ngIf="previewAnnouncementView">
    <app-why-lunar-hq-preview-announcement
      (closePreview)="closePreview()"
      (starAnnouncementEvent)="starAnnouncement($event)"
      [announcementObj]="selectedAnnouncementObj"></app-why-lunar-hq-preview-announcement>
  </div>
</app-why-header-side-nav>
