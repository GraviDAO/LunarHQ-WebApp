<app-why-header
  [buttonLabel]="''"
  [profileObj]="profileObj"
  [title]="'Manage Profile'"
  (click)="navigateToProfile()">
</app-why-header>
<app-why-side-nav [sideNavList]="sideNavList">
  <div class="d-flex flex-nowrap profile-wrapper">
    <div class="profile-container">
      <div class="back-header">
        <div class="pd-left-24 pd-top-21 pd-bottom-21">
          <app-why-cta-three
            [btnClass]="cssClass.cta3Primary + ' backBtn'"
            [btnLabel]="'Back'"
            [leftIconType]="'chevron-back'"
            [iconClass]="cssClass.cta3PrimaryIcon"
            (click)="navigateBack()">
          </app-why-cta-three>
        </div>
      </div>
      <div class="profile-content">
        <!-- Profile Widget -->
        <div class="d-flex flex-column justify-content-center profile-widget mr-top-40">
          <div class="mr-left-40 mr-right-40 mr-top-24 profile-header">
            <label class="app-why-lbl f16 ft-bold no-letter-spacing light">PROFILE</label>
            <div class="divider mr-top-9"></div>
          </div>
          <div *ngIf="!discordUnLinked">
            <div class="d-flex widget_profile mr-top-48 linked-profile">
                <img [src]="profileObj.img" class="profile-img" alt="Profile">
                <div class="d-flex flex-column mr-left-32">
                  <label class="mr-top-20 app-why-lbl f10 ft-bold light-50">LINKED PROFILE</label>
                  <label class="mr-top-4 app-why-lbl f22 ft-bold light mr-bottom-24">Dw00k #5732</label>
                </div>
            </div>
            <div class="widget_profile mr-top-8 mr-right-118 profile-bio">
              <div class="d-flex flex-column mr-left-16">
                <label class="mr-top-16 app-why-lbl f10 ft-bold light-50">BIO</label>
                <label class="mr-top-8 app-why-lbl f16 ft-lato light-70 no-letter-spacing mr-bottom-16">He is obsessed with socks</label>
              </div>
            </div>
            <div class="mr-top-48 mr-bottom-24 profile-unlink">
                <app-why-cta-three
                  [btnClass]="cssClass.cta3BtnLabel"
                  [btnLabel]="'UNLINK'"
                  [leftIconType]="'unlink'"
                  [iconClass]="cssClass.cta3Icon"
                  (click)="openModal('unlinkDiscordModal')">
                </app-why-cta-three>
            </div>
          </div>
          <div *ngIf="discordUnLinked">
            <div class="d-flex widget_profile mr-top-48 linked-profile">
              <div class="profile-img bg-dark-100"></div>
              <div class="d-flex flex-column mr-left-32">
                <label class="mr-top-20 app-why-lbl f10 ft-bold light-50">Walled ID</label>
                <label class="mr-top-4 app-why-lbl f22 ft-bold light mr-bottom-24">1BvBMS...JaNVN2</label>
              </div>
            </div>
            <div class="mr-top-40 mr-bottom-48 profile-link">
              <app-why-cta-one
                [cssClass]="cssClass.cta1"
                [iconPath]="'/assets/img/svg/discord-brands.svg'"
                (click)="connectWallet()"
                [btnLabel]="'Connect wallet'"
                [iconClass]="cssClass.cta1IconDark"
              ></app-why-cta-one>
            </div>
          </div>
        </div>
        <!-- Wallets Widget -->
        <div class="d-flex flex-column profile-widget widget_wallets mr-top-8">
          <div class="mr-left-40 mr-right-40 mr-top-24 profile-header">
            <label class="app-why-lbl f16 ft-bold no-letter-spacing light">WALLETS</label>
            <div class="divider mr-top-9"></div>
          </div>
          <div class="mr-left-109 mr-right-147 mr-top-48">
            <div class="wallet-container" *ngFor="let wallet of wallets let i = index;">
                <label class="app-why-lbl light-50 f10 ft-lato" for="wallet{{i+1}}">Wallet {{ i+1 }}</label>
                <div class="pd-top-4" id="wallet{{i+1}}">
                  <div class="d-flex flex-row justify-content-between">
                    <label class="app-why-lbl light-70 ft-lato f16 no-letter-spacing"> {{ wallet.walletValue }} </label>
                    <ion-icon class="app-why-icon ic20 light" name="{{wallet.icon}}" role="img"></ion-icon>
                  </div>
                  <app-why-cta-one
                    *ngIf="wallets.length > 1"
                    [cssClass]="cssClass.cta1SmFlex + ' remove-wallet-btn'"
                    [iconType]="'close-circle-outline'"
                    (click)="removeWallet(i)"
                    [iconClass]="cssClass.cta1IconLight"
                  ></app-why-cta-one>
                  <div class="wallet-devider pd-bottom-4"></div>
                </div>
            </div>
            <div class="d-flex mr-top-32 mr-bottom-49">
              <app-why-cta-three
                [btnClass]="cssClass.cta3Primary14"
                [btnLabel]="'ADD A WALLET'"
                [leftIconType]="'add-circle-outline'"
                [iconClass]="cssClass.cta3PrimaryIcon"
                (click)="openModal('addWalletModal')">
              </app-why-cta-three>
            </div>
          </div>
        </div>
        <!-- Licences Widget -->
        <div class="d-flex justify-content-center profile-widget widget_licences mr-top-8 mr-bottom-80">
          <div class="mr-left-40 mr-right-40 mr-top-24 profile-header">
            <div class="d-flex flex-row justify-content-between">
              <label class="app-why-lbl f16 ft-bold no-letter-spacing light">LICENCES</label>
              <div>
                  <app-why-cta-three
                    [btnClass]="cssClass.cta3Primary + ' backBtn'"
                    [btnLabel]="'BUY LICENCES'"
                    [iconType]="'chevron-forward'"
                    [iconClass]="cssClass.cta3PrimaryIcon"
                    (click)="navigateBack()">
                  </app-why-cta-three>
              </div>
            </div>
            <div class="divider mr-top-9"></div>
          </div>
          <div class="mr-top-48">

          </div>
        </div>
      </div>
      <div class="d-flex justified-content-end social-links">
        <app-why-lunar-hq-social-links></app-why-lunar-hq-social-links>
      </div>
    </div>
  </div>
</app-why-side-nav>

<app-why-modal id="unlinkDiscordModal" [popUpType]="'confirmation'">
  <app-why-modal-wrapper>
    <div class="app-why-lbl f22 ft-uni ft-medium light">Unlink discord ?</div>
    <div class="pd-top-32">
      <label class="app-why-lbl f16 ft-lato no-letter-spacing light-70">
        <div>If you unlink your Discord Profile from Lunar HQ, you will no longer be able to access controlled channels or manage your Discord servers.</div>
        <div class="mr-top-24">You can however link a new Discord profile to your existing wallets.</div>
      </label>
    </div>
    <div class="d-flex justify-content-between pd-top-56 pd-bottom-40">
      <div>
        <app-why-lunar-hq-cta-two [btnTheme]="'bg--dark'" (click)="cancelModal('unlinkDiscordModal')"></app-why-lunar-hq-cta-two>
      </div>
      <div>
        <app-why-cta-one [cssClass]="cssClass.cta1Md" [btnLabel]="'Unlink'" (click)="confirmUnlinkDiscord()"></app-why-cta-one>
      </div>
    </div>
  </app-why-modal-wrapper>
</app-why-modal>

<app-why-modal id="addWalletModal" [popUpType]="'confirmation'">
  <app-why-modal-wrapper>
    <div class="app-why-lbl f22 ft-uni ft-medium light">add wallet</div>
    <div class="pd-top-48">
      <div class="d-flex wallet-cards">
        <div class="nft-wallet mr-left-16 mr-top-9 mr-bottom-9">
            <img class="metamask-img" [src]="'/assets/img/svg/metamask-icon.svg'" alt="metamask icon">
            <label class="app-why-lbl f16 ft-bold no-letter-spacing light pd-top_btm-4 mr-left-16">METAMASK</label>
        </div>
      </div>
      <div class="d-flex wallet-cards mr-top-16">
        <div class="nft-wallet mr-left-16 mr-top-9 mr-bottom-9">
          <ion-icon name="'wallet-outline'" class="metamask-img"></ion-icon>
          <label class="app-why-lbl f16 ft-bold no-letter-spacing light pd-top_btm-4 mr-left-16">WALLET CONNECT</label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between pd-top-56 pd-bottom-40">
      <div>
        <app-why-lunar-hq-cta-two [btnTheme]="'bg--dark'" (click)="cancelModal('addWalletModal')">
        </app-why-lunar-hq-cta-two>
      </div>
      <div>
        <app-why-cta-one [cssClass]="cssClass.cta1Md" [btnLabel]="'confirm'" (click)="confirmAddingWallet()">
        </app-why-cta-one>
      </div>
    </div>
  </app-why-modal-wrapper>
</app-why-modal>
