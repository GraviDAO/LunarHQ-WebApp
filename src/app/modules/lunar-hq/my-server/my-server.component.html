<app-why-header-side-nav
  [activeTab]="'MY SERVERS'"
  (profileClick)="navigateToMyServer()">
  <div class="flex flex-nowrap">
    <div class="server-header">
      <div class="back-button">
        <div class="pd-left-24 pd-top-21 pd-bottom-21">
          <app-why-cta-three [btnClass]="cssClass.cta3Primary" [btnLabel]="'Back'"
                             [leftIconType]="'chevron-back'" [iconClass]="cssClass.cta3PrimaryIcon"
                             (click)="navigateBack()">
          </app-why-cta-three>
        </div>
      </div>
      <div class="pd-top-20 mr-right-24 add-server app-why-lbl f12 ft-bold primary">
        <app-why-cta-three
          [btnClass]="cssClass.cta3PrimaryNorm"
          [iconType]="'reader-outline'"
          (click)="navigateToAddNewServer()"
          [btnLabel]="'HOW TO ADD A NEW SERVER'"></app-why-cta-three>
      </div>
    </div>
    <div class="server-list flex justify-content-center align-items-center mr-top-56">
      <div class="server-item d-flex">
        <div class="server-name-container d-flex align-items-start pd-top-28">
          <div class="server-logo mr-left-24">
            <img src="/assets/img/svg/gravidao-logo.svg" width="32" alt="logo" class="logo-wrapper">
          </div>
          <div class="server-name pd-left-16 app-why-lbl f22 ft-bold light">
            GraviDao
          </div>
          <div class="server-name-right-icon pd-left-8 app-why-lbl f22">
            <ion-icon name="key" class="app-why-icon light-20 ic14"></ion-icon>
          </div>
        </div>
        <div class="divider"></div>
        <div class="server-details  d-flex pd-left-16 pd-top-24">
          <div class="server-detail-item">
            <div class="server-detail-item-number app-why-lbl f16 text-center ft-lato light-70">
              334
            </div>
            <div class="server-detail-item-label app-why-lbl f10 text-center ft-lato light-70">
              MEMBERS
            </div>
          </div>
          <div class="server-detail-item pd-left-8">
            <div class="server-detail-item-number app-why-lbl f16 text-center ft-lato light-70">
              4
            </div>
            <div class="server-detail-item-label app-why-lbl f10 text-center ft-lato light-70">
              ADMINS
            </div>
          </div>
          <div class="server-detail-item pd-left-8">
            <div class="server-detail-item-number app-why-lbl f16 text-center ft-lato light-70">
              8
            </div>
            <div class="server-detail-item-label app-why-lbl f10 text-center ft-lato light-70">
              ACTIVE ROLES
            </div>
          </div>
          <div class="server-detail-item pd-left-8">
            <div class="server-detail-item-number app-why-lbl f16 text-center ft-lato light-70">
              2
            </div>
            <div class="server-detail-item-label app-why-lbl f10 text-center ft-lato light-70">
              LICENSES
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="server-icons d-flex justify-content-center pd-top-34 pd-left-16 pd-right-16">
          <img class="server-icon-container mr-right-8" src="/assets/img/svg/atom.svg" alt="atom">
          <img class="server-icon-container mr-right-8" src="/assets/img/svg/drop.svg" alt="drop">
          <img class="server-icon-container mr-right-8" src="/assets/img/svg/atom.svg" alt="atom">
          <img class="server-icon-container mr-right-8" src="/assets/img/svg/drop.svg" alt="drop">
          <img class="server-icon-container" src="/assets/img/svg/atom.svg" alt="twitter">
        </div>
        <div class="divider"></div>
        <div class="pd-top-34 visit-button d-flex justify-content-center">
          <app-why-cta-three
            [btnClass]="cssClass.cta3PrimaryNorm + 'ft-bold letter-spacing-047'"
            [iconClass]="cssClass.cta3PrimaryIconNorm"
            [iconType]="'chevron-forward-outline'"
            (click)="navigateToDetails('GraviDAO')"
            [btnLabel]="'VISIT'"></app-why-cta-three>
        </div>
      </div>
      <div class="server-item d-flex mr-top-8">
        <div class="server-name-container d-flex align-items-start pd-top-28">
          <div class="server-logo mr-left-24">

          </div>
          <div class="server-name pd-left-16 app-why-lbl f22 ft-bold light">

        <div class="add-license-button d-flex flex-column align-items-center justify-content-center text-center"
             (click)="navigateToAddLicense()">

          <div class="add-license pd-top-8 app-why-lbl f10 letter-spacing-02 ft-bold error">ADD LICENSE</div>
        </div>
      </div>
      <div class="server-item d-flex mr-top-8">

        <div class="divider"></div>
        <div class="server-icons d-flex justify-content-center pd-top-34 pd-left-16 pd-right-16">
          <img class="server-icon-container mr-right-8" src="/assets/img/svg/atom.svg" alt="atom">
        </div>
        <div class="divider"></div>
        <div class="pd-top-34 visit-button d-flex justify-content-center">
          <app-why-cta-three
            [btnClass]="cssClass.cta3PrimaryNorm + 'ft-bold letter-spacing-047'"
            [iconClass]="cssClass.cta3PrimaryIconNorm"
            [iconType]="'chevron-forward-outline'"

    </div>
