<app-why-header-side-nav
  [title]="'my servers'"
  [activeTab]="'MY SERVERS'"
  [activeSubMenuTab]="pollsList[0]?.discordServerName"
  [nestedMenuSelected]="'Polls'"
  (profileClick)="navigateToPolls()">
  <div class="flex flex-nowrap">
    <div class="polls-header">
      <div class="d-flex justify-content-between back-button">
        <div class="pd-left-24 pd-top-21 pd-bottom-21">
          <app-why-cta-three [btnClass]="cssClass.cta3Primary" [btnLabel]="'Back'" [leftIconType]="'chevron-back'"
                             [iconClass]="cssClass.cta3PrimaryIcon" (click)="navigateBack()">
          </app-why-cta-three>
        </div>
        <div class="d-flex">
          <div class="d-flex align-items-center">
            <div class="d-flex overflow-hidden">
              <div ngbDropdown container="body">
                <button type="button" class="link-dropdown app-why-lbl f12 ft-bold light" id="dropdownBasic1"
                        ngbDropdownToggle>ASSIGNED [ GRAVIDAO ]
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem class="app-why-lbl f12 ft-bolt dark no-letter-spacing">VIEW ALL</button>
                  <div class="dropdown-divider"></div>
                  <button ngbDropdownItem class="app-why-lbl f12 ft-bolt dark no-letter-spacing">ACTIVE</button>
                  <div class="dropdown-divider"></div>
                  <button ngbDropdownItem class="app-why-lbl f12 ft-bolt dark no-letter-spacing">FINISHED</button>
                  <div class="dropdown-divider"></div>
                  <button ngbDropdownItem class="app-why-lbl f12 ft-bolt dark no-letter-spacing">PENDING</button>
                  <div class="dropdown-divider"></div>
                  <button ngbDropdownItem class="app-why-lbl f12 ft-bolt dark no-letter-spacing">DRAFT</button>
                </div>
              </div>
            </div>
          </div>
          <div class="vertical-divider mr-left-16 mr-right-15"></div>
          <div class="d-flex align-items-center pd-right-24">
            <app-why-cta-one
              [cssClass]="cssClass.cta1Norm + ' cursor-pointer'"
              [iconType]="'add-circle-outline'"
              [btnLabel]="'CREATE NEW POLL'"
              [iconClass]="cssClass.cta1IconDark"
              (click)="navigateToCreatePoll()">
            </app-why-cta-one>
          </div>
        </div>
      </div>
    </div>

    <div class="polls-container d-flex flex-column mr-top-56">
      <div class="recent-polls mr-top-8 d-flex flex-column pd-lr-40 pd-top-24 mr-bottom-80">
        <div class="recent-poll-header-title d-flex justify-content-between">
          <div class="app-why-lbl f16 ft-bold light">
            {{pollsList[0]?.discordServerName}} Polls [ {{pollsList.length}} ]
          </div>
          <div class="polls d-flex- app-why-lbl f12 ft-bold primary">
            <app-why-cta-three [btnClass]="cssClass.cta3PrimaryNorm" [iconClass]="cssClass.cta3PrimaryIconNorm"
                               [iconType]="'chevron-forward-outline'" (click)="navigateToPolls()" [btnLabel]="'POLLS'">
            </app-why-cta-three>
          </div>
        </div>
        <div class="title-underline mr-top-8"></div>
        <div class="poll-items pd-top-48 pd-bottom-48 d-flex flex-column">
          <div *ngFor="let pollObj of pollsList">
            <app-why-lunar-hq-poll-cell [pollObj]="pollObj"
                                        [currentDateTime]="currentDateTime"></app-why-lunar-hq-poll-cell>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--</app-why-side-nav>-->
</app-why-header-side-nav>
