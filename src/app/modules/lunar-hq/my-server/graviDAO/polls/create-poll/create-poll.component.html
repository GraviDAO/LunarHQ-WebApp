<app-why-header-side-nav
  [title]="'Create Poll'"
  [activeTab]="'CREATE POLL'"
  [activeSubMenuTab]="activeSubMenu"
  (profileClick)="navigateToPolls()">

  <div class="flex flex-nowrap">
    <div class="create-poll-header">
      <div class="d-flex back-button">
        <div class="col-3 pd-left-24 pd-top-21 pd-bottom-21">
          <app-why-cta-three [btnClass]="cssClass.cta3Primary" [btnLabel]="'Back'" [leftIconType]="'chevron-back'"
            [iconClass]="cssClass.cta3PrimaryIcon" (click)="navigateBack()">
          </app-why-cta-three>
        </div>
        <div class="col-9 d-flex">
          <div class="d-flex align-items-center pd-right-24">
              <div id="stepper1" class="bs-stepper">
                <div class="bs-stepper-header justify-content-center">
                  <div class="step" id="step-0" data-target="#poll-details">
                    <a class="step-trigger">
                      <span class="bs-stepper-label app-why-lbl f10 text-center light-50 ft-lato">POLL DETAILS</span>
                    </a>
                  </div>
                  <div class="step" id="step-1" data-target="#voting-system">
                    <button class="step-trigger">
                      <span class="bs-stepper-label app-why-lbl f10 text-center light-50 ft-lato">VOTING SYSTEM</span>
                    </button>
                  </div>
                  <div class="step" id="step-2" data-target="#poll-timing">
                    <button class="step-trigger">
                      <span class="bs-stepper-label app-why-lbl f10 text-center light-50 ft-lato">TIMINGS</span>
                    </button>
                  </div>
                  <div class="step" id="step-3" data-target="#select-chanel">
                    <button class="step-trigger">
                      <span class="bs-stepper-label app-why-lbl f10 text-center light-50 ft-lato">SELECT CHANNEL</span>
                    </button>
                  </div>
                  <div class="step" id="step-4"  data-target="#poll-preview">
                    <button class="step-trigger">
                      <span class="bs-stepper-label app-why-lbl f10 text-center light-50 ft-lato">PREVIEW</span>
                    </button>
                  </div>
                </div>
                <div class="bs-stepper-content create-poll-container d-flex flex-column mr-top-56">
                  <form [formGroup]="createPollForm">
                    <div id="poll-details" class="content">
                      <div class="create-poll-widget d-flex flex-column pd-top-24 pd-lr-40">
                        <div class="d-flex justify-content-between">
                          <div class="app-why-lbl f16 ft-bold light no-letter-spacing">{{stepTitle}}</div>
                        </div>
                        <div class="title-underline mr-top-8"></div>
                        <div class="">
                          <div class="mr-top-48 pd-lr-78 form-control-wrapper">
                            <div class="form-group">
                              <input type="text" id="name" class="form-control app-why-floating-input light-70" placeholder=" "
                                formControlName="name">
                              <label class="app-why-floating-lbl" for="name">Name</label>
                            </div>
                            <div class="form-group mr-top-40">
                              <label class="d-flex app-why-lbl ft-lato f10 light-50" for="poll_description">Description</label>
                              <textarea name="poll_description"
                                class="app-why-lbl f16 ft-lato light-70 mr-top-4 description_area no-letter-spacing pd-top-8 pd-bottom-8 pd-lr-16"
                                formControlName="poll_description" id="poll_description" maxlength="2000" (keyup)="countCharacter()"
                                placeholder="Enter description"></textarea>
                              <div class="d-flex justify-content-end app-why-lbl f10 ft-lato light-50" id="description_count">
                                <span id="current_count">0 &nbsp;</span>
                                <span id="maximum_count"> / 2000</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="voting-system" class="content">
                      <div class="create-poll-widget d-flex flex-column pd-top-24 pd-lr-40">
                        <div class="d-flex justify-content-between">
                          <div class="app-why-lbl f16 ft-bold light no-letter-spacing">{{stepTitle}}</div>
                        </div>
                        <div class="title-underline mr-top-8"></div>
                        <div class="create-rule-content">

                        </div>
                      </div>
                      <div class="create-poll-widget height-192 d-flex flex-column pd-top-24 pd-lr-40">
                        <div class="d-flex justify-content-between">
                          <div class="app-why-lbl f16 ft-bold light no-letter-spacing">SET QUORUM</div>
                        </div>
                        <div class="title-underline mr-top-8"></div>
                        <div class="create-rule-content">

                        </div>
                      </div>
                    </div>
                    <div id="poll-timing" class="content text-center">
                      <div class="create-poll-widget d-flex flex-column pd-top-24 pd-lr-40">
                        <div class="d-flex justify-content-between">
                          <div class="app-why-lbl f16 ft-bold light no-letter-spacing">{{stepTitle}}</div>
                          <div class="buy-license d-flex- app-why-lbl f12 ft-bold primary">
                            <div class="d-flex overflow-hidden">
                              <div ngbDropdown container="body">
                                <button type="button" class="link-dropdown app-why-lbl f12 ft-bold primary" ngbDropdownToggle> TIMEZONE: {{selectedTimeZone}}
                                </button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic">
                                    <button ngbDropdownItem class="pd-left-24 app-why-lbl f12 ft-bold no-letter-spacing"
                                      (click)="selectTimeZone('UTC')">UTC</button>
                                    <div class="dropdown-divider"></div>
                                    <button ngbDropdownItem class="pd-left-24 app-why-lbl f12 ft-bold no-letter-spacing"
                                      (click)="selectTimeZone('IST')">IST</button>
                                    <div class="dropdown-divider"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="title-underline mr-top-8"></div>
                        <div class="poll-timing-content mr-top-48">
                            <div class="form-check text-align-start d-flex align-items-center">
                              <input class="form-check-input" type="radio" (click)="getDatePicker('today')" name="dateSelected" id="today">
                              <label class="app-why-lbl pd-top-2 mr-left-8 light-70 f12" for="today">TODAY</label>
                            </div>
                            <div class="d-flex mr-top-16 mr-left-20 justify-content-between" *ngIf="dateRadioSelected === 'today'">
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="startTime">Start time: </label>
                                <input class="form-control date-time-input" type="time" id="startTime">
                              </div>
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="closingDate">Closing Date: </label>
                                <input class="form-control date-time-input" type="date" id="closingDate">
                              </div>
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="closingTime">Closing Time: </label>
                                <input class="form-control date-time-input" type="time" id="closingTime">
                              </div>
                            </div>
                            <div class="form-check mr-top-16 text-align-start d-flex align-items-center">
                              <input class="form-check-input" type="radio" (click)="getDatePicker('pick_date')" name="dateSelected" id="pick_date">
                              <label class="pd-left-6 app-why-lbl pd-top-2 mr-left-8 light-70 f12" for="pick_date">PICK DATE</label>
                            </div>
                            <div class="d-flex mr-top-16 mr-left-20 justify-content-between" *ngIf="dateRadioSelected === 'pick_date'">
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="startTime">Start Date: </label>
                                <input class="form-control date-time-input" type="date" id="pickStartDate">
                              </div>
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="startTime">Start time: </label>
                                <input class="form-control date-time-input" type="time" id="pickStartTime">
                              </div>
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="closingDate">Closing Date: </label>
                                <input class="form-control date-time-input" type="date" id="pickClosingDate">
                              </div>
                              <div class="d-flex flex-column">
                                <label class="app-why-lbl f-10 ft-lato secondary text-start mr-bottom-2" for="closingTime">Closing Time: </label>
                                <input class="form-control date-time-input" type="time" id="pickClosingTime">
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div id="select-chanel" class="content text-center">
                      <div class="create-poll-widget d-flex flex-column pd-top-24 pd-lr-40">
                        <div class="d-flex justify-content-between">
                          <div class="app-why-lbl f16 ft-bold light no-letter-spacing">{{stepTitle}}</div>
                        </div>
                        <div class="title-underline mr-top-8"></div>
                        <div class="create-rule-content">

                        </div>
                      </div>
                    </div>
                    <div id="poll-preview" class="content text-center">
                      <div class="create-poll-widget d-flex flex-column pd-top-24 pd-lr-40">
                        <div class="d-flex justify-content-between">
                          <div class="app-why-lbl f16 ft-bold light no-letter-spacing">{{stepTitle}}</div>
                        </div>
                        <div class="title-underline mr-top-8"></div>
                        <div class="create-rule-content">

                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="d-flex navigate-steps mr-top-24">
                    <div class="col-3 add-cursor">
                      <span >
                        <ion-icon name="save-outline" class="app-why-icon ic12 light-50"></ion-icon>
                        <label class="align-text-top app-why-lbl f12 ft-bold light-50 mr-left-8">SAVE DRAFT</label>
                      </span>
                    </div>
                    <div class="d-flex justify-content-end col-9">
                      <app-why-lunar-hq-cta-two [btnLabel]="'BACK'" [btnTheme]="'bg--dark'"
                        [buttonSize]="'sm'" [btnDisabled]="stepperIndex === 0" (click)="previous()" [btnLabelClass]="'app-why-lbl f12 ft-lato ft-bold'">
                      </app-why-lunar-hq-cta-two>
                      <app-why-cta-one *ngIf="stepperIndex < 3" (click)="next()" [cssClass]="cssClass.cta1Sm + ' mr-left-24'"
                        [btnLabel]="'NEXT'">
                      </app-why-cta-one>
                      <app-why-cta-one *ngIf="stepperIndex === 3" (click)="preview()" [cssClass]="cssClass.cta1Sm + ' mr-left-24'"
                        [btnLabel]="'PREVIEW'">
                      </app-why-cta-one>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-why-header-side-nav>
