<div class="server-announcements mr-top-8 d-flex flex-column pd-lr-40 pd-top-24">
  <div class="recent-poll-header-title d-flex justify-content-between">
    <div class="app-why-lbl f16 ft-bold light">
      ANNOUNCEMENTS
    </div>
    <div class="polls d-flex- app-why-lbl f12 ft-bold primary">
      <app-why-cta-three
        [btnClass]="cssClass.cta3PrimaryNorm"
        [iconClass]="cssClass.cta3PrimaryIconNorm"
        [iconType]="'chevron-forward-outline'"
        (click)="navigateToAnnouncements()"
        [btnLabel]="'ANNOUNCEMENTS'"></app-why-cta-three>
    </div>
  </div>
  <div class="horizontal-divider light-20 mr-top-8 mr-bottom-48"></div>
  <div class="announcement-container" *ngFor="let annObj of announcementArrayObj?.slice(0,3)">
    <article class="announcement-wrapper">
      <div class="announcement-container-one">
        <div>
          <img class="announcement-item-image" [src]="annObj?.discordServerIcon" alt="GraviDAO">
        </div>
        <div class="pd-left-8">
          <div class="title-wrapper">
            <label class="app-why-lbl f14 ft-bold secondary">{{annObj?.discordServerName}}</label>
          </div>
          <div class="pd-top-10">
            <div class="app-why-lbl ft-lato light">{{annObj?.createdTimestamp | date}}</div>
          </div>
          <div>
            <div class="app-why-lbl ft-lato light-50">by {{annObj?.authorName}}</div>
          </div>
        </div>
      </div>
      <div class="announcement-container-two">
        <div class="d-flex">
          <div class="pd-left-16 pd-top-8 content-container">
            <div class="app-why-lbl light-70 f14">{{annObj?.content}}</div>
          </div>
          <div class="pd-top-18 pd-right-16">
            <ion-icon class="app-why-icon ic18 light-50" name="resize-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="announcement-container-three">
        <div>
          <ion-icon class="app-why-icon ic18 light-70" name="star-outline"></ion-icon>
        </div>
        <div class="pd-top-22">
          <img class="discord-img-container show-cursor" src="/assets/img/svg/discord-brands-primary.svg" alt="discord"
               (click)="openAnnouncement(annObj?.messageUrl)">
        </div>
      </div>
    </article>
  </div>
</div>
