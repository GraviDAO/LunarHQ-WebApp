<section>
  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
      <div class="d-flex align-items-center add-transition logo-wrapper"
           [ngClass]="[isToggled ? 'pd-left-40': 'justify-content-center']">
        <div>
          <img class="app-why-icon" src="/assets/img/png/menu-logo.png" alt="">
        </div>
        <div *ngIf="isToggled">
          <img class="mr-left-24 app-name-container" src="/assets/img/svg/lunarHQ_no icon.svg" alt="">
        </div>
      </div>
      <ul class="list-unstyled components mr-bottom-5 mr-top-44">
        <li *ngFor="let sideNav of sideNavList; let i = index;"
            class="show-cursor" (click)="navigate(sideNav.title, i, sideNav.subMenu)"
            [ngClass]="{'no-height': sideNav.subMenu}">
          <div class="d-flex flex-column" style="width: 100%">
            <div class="d-flex align-items-center"
                 [ngClass]="{'active-container': (activeTab === sideNav.title), 'justify-content-center': !isToggled}">
              <div class="active-selector" *ngIf="activeTab.toLocaleLowerCase() === sideNav.title.toLocaleLowerCase()">
              </div>
              <ion-icon class="app-why-icon ic18 light-70"
                        [ngClass]="{'secondary': activeTab === sideNav.title}"
                        name="{{setIcon(sideNav.title)}}"></ion-icon>
              <span class="text-capitalize text-container"
                    [ngClass]="{'active-color': activeTab.toLocaleLowerCase() === sideNav.title.toLocaleLowerCase()}">
                {{sideNav.title}}
              </span>

              <ion-icon class="icon ic12 light-70 pd-0 mr-left-16"
                        *ngIf="sideNav.subMenu && isToggled"
                        [ngClass]="{'light': activeTab.toLocaleLowerCase() === sideNav.title.toLocaleLowerCase(), 'reverse-icon': !toggle[i]}"
                        name="caret-up-outline"></ion-icon>
            </div>
            <div>
              <ul *ngIf="sideNav.subMenu && isToggled" [ngClass]="toggle[i] ? 'show': 'hide'" class="pd-0">
                <li *ngFor="let subMenuObj of sideNav.subMenu"
                    class="submenu-list"
                    (click)="subMenu(subMenuObj.title, i)">
                  <span class="text-capitalize pd-left-78"
                        [ngClass]="{'active-sub-menu': activeSubMenuTab === subMenuObj.title}">{{subMenuObj.title}}</span>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="">
      <div class="d-flex justify-content-between align-items-center toggle-wrapper">
        <div class="pd-left-24 toggle-container" (click)="toggleMenu()">
          <ion-icon *ngIf="isToggled" class="app-why-icon ic18 primary show-cursor"
                    name="chevron-back-circle-outline"></ion-icon>
          <ion-icon *ngIf="!isToggled" class="app-why-icon ic18 primary show-cursor"
                    name="chevron-forward-circle-outline"></ion-icon>
        </div>
      </div>
      <section class="content-wrapper" [ngClass]="{'content-wrapper-toggled': !isToggled}">
        <ng-content></ng-content>
      </section>
    </div>
  </div>
</section>
