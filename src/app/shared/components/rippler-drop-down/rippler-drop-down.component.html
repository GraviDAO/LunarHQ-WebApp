<div>
  <ul>
    <li>
      <div class="d-flex align-items-center">
        <ion-icon name="{{!viewHide ? 'caret-down-outline' : 'caret-up-outline'}}"
                  class="mr-right-8 app-why-icon ic12 light" *ngIf="leftIcon"></ion-icon>
        <span class="app-why-lbl f12 ft-500 light text-uppercase"
              (click)="showHideList(); activateList()">{{placeholderText}}</span>
        <ion-icon name="{{!viewHide ? 'caret-down-outline' : 'caret-up-outline'}}"
                  class="mr-left-8 app-why-icon ic12 light" *ngIf="rightIcon"></ion-icon>
      </div>
      <ul class="dropdown" aria-label="submenu" [ngClass]="{'view-drop-down': viewHide}">
        <li (click)="showHideList(); activateList()" class="list-data-container" *ngFor="let i of dataList">
          <div class="text-wrapper text-uppercase" (click)="setData(i)">{{i}}</div>
        </li>
      </ul>
    </li>
  </ul>
</div>
