<div class="cta-three-wrapper">
  <div class="d-flex align-items-center link {{parentClass}}">
    <ion-icon *ngIf="leftIconType" name="{{leftIconType}}" class="mr-right-2 {{iconClass}}"></ion-icon>
    <label [class]="btnClass" [ngClass]="{'mr-top-8': parentClass === 'flex-column'}">{{btnLabel}}</label>
    <ion-icon *ngIf="iconType" name="{{iconType}}" class="mr-left-2 {{iconClass}}"></ion-icon>
  </div>
</div>
