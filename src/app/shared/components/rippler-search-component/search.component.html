<section class="search-container"
         [ngClass]="{'is-active': isSearchSelected}">
  <article class="d-flex full-height">
    <div class="search-icon-container text">
      <input class="search-box"
             [(ngModel)]="searchText"
             (click)="isSearchSelected = true"
             (focusout)="lostFocus()"
             (ngModelChange)="search()"
             placeholder="{{placeholderText}}"
             type="text"/>
    </div>
    <div class="search-icon-container" (click)="clearSearchText(); $event.stopPropagation()">
      <ion-icon *ngIf="!(isSearchSelected || justLostFocus)" class="app-why-icon ic18 light-50"
                [ngClass]="{'secondary': isSearchSelected}" name="search"></ion-icon>
      <ion-icon if="clear" *ngIf="isSearchSelected || justLostFocus" [ngClass]="{'primary': !justLostFocus, 'light-50': justLostFocus}" class="app-why-icon ic20" name="close-circle-outline"></ion-icon>
    </div>
  </article>
</section>
